<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
    <div class="global-wrapper">

        <!-- Start of Nav -->
        <nav>
          <ul class="top-left-list">
            <li>About</li>
            <li>Store</li>
          </ul>
          <ul class="top-right-list">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><img src="grid.png" alt="grid"></li>
            <li><input type="button" name="" value="Sign In"></li>
          </ul>
        </nav>
        <!-- End of Nav -->

      <!-- Main Body -->
      <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

        <div class="search-container">
          <input type="text" class="search-bar" name="" value="">

          <div class="button-container">
            <input type="button" value="Google Search">
            <input type="text" value="I'm Feeling Lucky">
          </div>
        </div>

      </main>
      <!-- End of Main -->

      <!-- Footer -->
      <footer>
        <div class="footer-links">
          <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
          </ul>

          <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>

      </footer>
    </div>
    <!-- End of Footer -->

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
